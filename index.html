        <div class="form-content">
            <h1>Gerador de Link de Avaliação</h1>

            <form class="form-field">
                <div class="input-field">
                    <label for="protocolo">Informe o número do protocolo GSV:</label>
                    <input type="text" id="protocolo" name="protocolo" maxlength="11" placeholder="000.000.000"

                </div>

                <div class="input-field">
                    <label for="prefixo">Informe o prefixo da proposta:</label>
                    <input type="text" id="prefixo" name="prefixo" maxlength="4" placeholder="0000">
                </div>

                <div class="input-field">
                    <label for="Resultado">
                        <p class="destaques">Link para avaliação:</p>
                    </label>
                    <p><a id="avaliacaoLink" target="blank"></a></p>
                </div>

                <button type="button" class="submit-btn" onclick="buscarUOR()"><span
                        class="material-symbols-outlined">content_copy</span>Gerar e Copiar</button>
            </form>
        </div>
